<div *ngIf="model" class="container-xl d-flex flex-column ">
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 p-3">

        <div class="d-flex flex-row justify-content-between">
            <user-profile-2 [userId]="model.createdBy" [date]="model.createdDate" />
            <progress-setter [modelId]="model.id" [progressService]="progressService" [domainObjectType]="'PATH'" />
        </div>

        <div class="mt-3">
            <h1>{{model.name}}</h1>
            <h3>{{model.content}}</h3>
        </div>

        <div class="mt-3">
            <div class="d-flex flex-row flex-wrap justify-content-start">
                <button *ngFor="let category of model.categories" class="btn-category">{{category.name}}</button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <path-items-section [model]="model" />
    </div>
    
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <category-section [items]="model.categories" [config]="{contentHidden: true}" />
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <comment-section [modelId]="model.id" [commentService]="commentService" [items]="model.comments"
            [config]="{contentHidden: true}" />
    </div>
</div>
