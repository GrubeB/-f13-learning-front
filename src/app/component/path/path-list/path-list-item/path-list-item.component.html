<div class="m-2 p-2 border shadow-1">
    <div class="d-flex flex-row justify-content-between ">
        <user-profile-2 [userId]="item.createdBy" [date]="item.createdDate"/>
        <button *ngIf="_config.contextMenu.enable" class="app-btn-icon-tertiary mt-0" (click)="toggleContextMenu()">
            <i class="bi bi-three-dots-vertical"></i>
            <path-list-item-context-menu [modelId]="item.id" [(visable)]="contextMenuVisable"/>
        </button>
    </div>
    <div class="pt-2">
        <h2 class="card-title">{{item.name}}</h2>
        <p>{{item.content}}</p>
    </div>
    <div 
        *ngIf="item.categories && item.categories.length > 0"
        class="d-flex flex-row flex-wrap justify-content-start"
    >
        <button *ngFor="let category of item.categories" class="btn-category">{{category.name}}</button>
    </div>

    <div class="card-footer d-flex flex-row justify-content-around pt-2">
        <button *ngIf="_config.modal" class="app-btn-icon-tertiary"  (click)="openDetailsModal(item.id)">
            <i class="bi bi-arrows-angle-expand"></i>
        </button>
        <simple-likeing *ngIf="_config.voting" [votingService]="votingService" [modelId]="item.id" [domainObjectType]="'PATH'"/>
        <button *ngIf="_config.open" class="app-btn-icon-tertiary" routerLink="/paths/{{item.id}}">
            <i class="bi bi-box-arrow-up-right"></i>
        </button>
    </div>
</div>
