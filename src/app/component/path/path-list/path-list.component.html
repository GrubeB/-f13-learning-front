<div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-end">
        <path-filter [hidden]="!_config.filter" [items]="items" (outputItmes)="filtredItems = $event"/>
    </div>
    <div class="container-list"> 
        <path-list-item *ngFor="let item of filtredItems" [item]="item" [config]="_config.items"/>
    </div>
</div>
