<div class="view-container container-xl">
    <div  class="view-content">
        <div class="container-fluid">
            <div id="header" class="bg-gray-00 p-3 ps-4 pe-4 shadow-2 rounded-1">
                <div class="d-flex flex-row justify-content-between">
                    <h1 class="fw-bold">Categories</h1>
                    <button class="app-btn" (click)="showCategoryForm()">
                        <i class="bi bi-plus"></i> Add
                    </button>
                </div>
                <div class="tab">
                    <button  [ngClass]="activeTab == 'list'? 'active' : ''"
                        (click)="changeTab('list')"> List
                    </button>
                    <button  [ngClass]="activeTab == 'form'? 'active' : ''"
                        (click)="changeTab('form')"> Form
                    </button>
                </div>
            </div>
            <div class="bg-gray-00 mt-4 p-3 shadow-3 rounded-1">
                <category-list [hidden] = "activeTab != 'list'" [categories]="categories" />
                <category-form [hidden] = "activeTab != 'form'"/>
            </div>
        </div>
    </div>
</div>
