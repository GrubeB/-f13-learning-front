<div *ngIf="category" class="container-xl d-flex flex-column p-3">
    <div class="ms-3 me-3">
        <h1 class="fw-bold">{{category.name}}</h1>
        <p>{{category.description}}</p>
    </div>

    <div class="d-flex flex-column gap-3">
        <div class="d-flex flex-column shadow-1 p-2"
            *ngIf="category.parents && category.parents.length > 0"
        >
            <div>
                <h1 class="fw-bold">{{category.parents.length}} Parents</h1>
            </div>
            <div>
                <category-list [categories]="category.parents" />
            </div>
        </div>

        <div class="d-flex flex-column shadow-1 p-2" 
            *ngIf="category.children && category.children.length > 0"
        >
            <div>
                <h1 class="fw-bold">{{category.children.length}} Children</h1>
            </div>
            <div>
                <category-list [categories]="category.children" />
            </div>
        </div>
    </div>
</div>
