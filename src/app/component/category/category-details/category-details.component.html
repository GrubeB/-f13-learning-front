<div *ngIf="model" class="container-xl d-flex flex-column ">
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 p-3">
        <div class="mt-3">
            <h1 class="fw-bold">{{model.name}}</h1>
            <p>{{model.description}}</p>
        </div>
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <category-section [items]="model.children" [config]="{ label:'Children categories'}" />
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <category-section [items]="model.parents" [config]="{ label:'Parent categories'}" />
    </div>
</div>
