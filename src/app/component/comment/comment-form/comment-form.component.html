<div  class="d-flex flex-column bg-secondary-light p-3 mb-3 rounded">
    <div class="d-flex flex-row gap-3">
        <h1>Add <span *ngIf="!parentCommentId">comment</span><span *ngIf="parentCommentId">replay</span></h1>
    </div>
    <form 
        [formGroup]="formGroup" 
        (ngSubmit)="submit()"
        class="container-xl"
    >
        <div class="d-flex flex-column">
            <div  *ngIf="message">
                <small class="text-danger">{{message}}</small>
            </div>

            <div class="mb-3">
                <textarea id="content" class="form-control" rows="3" formControlName="content"></textarea>
            </div>

            <div class="d-flex flex-row justify-content-end">
                <button 
                    type="submit" 
                    class="app-btn s32"
                    [disabled]="formGroup.invalid"
                >Submit</button>
            </div>
        </div>
    </form>
</div>
