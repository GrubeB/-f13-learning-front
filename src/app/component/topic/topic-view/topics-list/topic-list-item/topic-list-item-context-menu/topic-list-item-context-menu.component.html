<div
    [hidden]="!visable"
    [appOutsideClickActive]="visable"
    (appOutsideClick)="hideMenu()"
    class="context-menu-container"
    (click)="$event.stopPropagation()"
>
    <div class="context-menu">
        <button class="s32" routerLink="/topics/{{modelId}}" >
            <i class="bi bi-box-arrow-up-right"></i>
            <p>Open</p>
        </button>
        <button class="s32" (click)="emitDeleteTopicEvent()">
            <i class="bi bi-trash3"></i>
            <p>Delete</p>
        </button>
        <button class="s32" (click)="emitUpdateTopicEvent()">
            <i class="bi bi-pencil"></i>
            <p>Update</p>
        </button>
    </div>
</div>
