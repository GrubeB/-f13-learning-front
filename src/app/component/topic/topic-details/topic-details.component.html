<div *ngIf="topic" class="container-xl d-flex flex-column ">
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 p-3">
        <div class="d-flex flex-row justify-content-between">
            <user-profile-2 [userId]="topic.createdBy" [date]="topic.createdDate"/>
            <progress-setter [modelId]="topic.id" [progressService]="progressService"/>
        </div>

        <div class="mt-3">
            <h1>{{topic.name}}</h1>
            <h3>{{topic.content}}</h3>
        </div>
    
        <div class="mt-3">
            <div class="d-flex flex-row flex-wrap justify-content-start">
                <button *ngFor="let category of topic.categories" class="btn-category">{{category.name}}</button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <reference-section [modelId]="topic.id" [referenceService]="referenceService" [items]="topic.references"/>
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <category-section [items]="topic.categories ?? []" [config]="{contentHidden: true}" />
    </div>
    <div class="d-flex flex-column bg-gray-00 shadow-3 rounded-1 mt-2 p-2">
        <comment-section [modelId]="topic.id" [commentService]="commentService" [items]="topic.comments" [config]="{contentHidden: true}" />
    </div>
</div>
