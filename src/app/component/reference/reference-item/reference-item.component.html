<div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
        <button class="app-btn-icon" (click)="addLike(reference.id)">
            <i class="bi bi-chevron-double-up"></i>
        </button>
        <button class="app-btn-icon" (click)="removeLikeAndDislike(reference.id)">
            {{ reference.likesNumber - reference.dislikesNumber }}
        </button>
        <button class="app-btn-icon" (click)="addDislike(reference.id)">
            <i class="bi bi-chevron-double-down"></i>
        </button>
    </div>
    <div class="d-flex flex-column flex-grow-1 ms-3 me-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div><h1>{{reference.title}}</h1></div>
            <div><h3>{{reference.publicationDate | date}}</h3></div>
        </div>
        <div>
            <h3>{{reference.description}}</h3>
        </div>
    </div>
    <div class="d-flex flex-column gap-2 mt-1">
        <button class="app-btn-icon">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
        <button
            class="app-btn-icon"
            (click)="openReference()"
        >
            <i class="bi bi-box-arrow-up-right"></i>
        </button>
    </div>
</div>
