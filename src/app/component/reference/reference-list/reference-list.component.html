<div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-end">
        <reference-filter [items]="references" (outputItmes)="filtredReference = $event"/>
    </div>
    <div class="d-flex flex-column gap-1 mt-4">
        <reference-item *ngFor="let reference of filtredReference" [reference]="reference"/>
    </div>
</div>
