<div class="d-flex flex-row justify-content-between align-items-center">
    <div class="d-flex flex-row gap-3">
        <h1>{{references.length}} References</h1>
        <button (click)="emitCreateReferenceEvent()" class="app-btn-icon s32">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <reference-filter/>
</div>
<div class="d-flex flex-column gap-1 mt-4">
    <reference-item *ngFor="let reference of filtredReferences()" [reference]="reference"/>
</div>
