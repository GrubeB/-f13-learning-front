<div
    [hidden]="!visable"
    [appOutsideClickActive]="visable"
    (appOutsideClick)="hideMenu()"
    class="context-menu-container"
    (click)="$event.stopPropagation()"
>
    <div class="context-menu">
        <button class="s32" (click)="emitDeleteReferenceEvent()">
            <i class="bi bi-trash3"></i>
            <p>Delete</p>
        </button>
        <button class="s32" (click)="emitUpdateReferenceEvent()">
            <i class="bi bi-pencil"></i>
            <p>Edit</p>
        </button>
    </div>
</div>
