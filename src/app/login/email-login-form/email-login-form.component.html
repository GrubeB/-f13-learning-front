<form 
    [formGroup]="loginFormGroup" 
    (ngSubmit)="login()"
    class="container justify-content-center"
>

<div class="row justify-content-center">
        <div class="col-7">
            <div class="row mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="text" formControlName="email">
                <div id="emailHelp" class="form-text">We will never share your email with anyone else.</div>
            </div>
            <div class="row mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" formControlName="password">
            </div>
            <div class="row d-grid">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </div>
    </div>
        
</form>
