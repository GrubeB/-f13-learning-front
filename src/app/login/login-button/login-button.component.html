<div class="row">
    <button 
        type="button"
        [disabled]="disabled"
        (click)="$event.preventDefault(); this.action.emit(name);"
        class="btn btn-lg btn-outline-secondary"
    >
        <div class="row justify-content-center">
            <div class="col-2">
                <i 
                    [ngClass]="iconClass"
                ></i>
            </div>
            <div class="col-3">{{text}}</div>
        </div>
    </button>
</div>
